<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Appartements</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Liste des Appartements</h1>
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Prix</th>
                <th>Localisation</th>
                <th>Lien</th>
            </tr>
        </thead>
        <tbody>
            {% for apartment in apartments %}
            <tr>
                <td>{{ apartment['title'] }}</td>
                <td>{{ apartment['price'] }}</td>
                <td>{{ apartment['location'] }}</td>
                <td><a href="{{ apartment['link'] }}" target="_blank">Voir l'annonce</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
